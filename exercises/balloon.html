<!doctype html>

<p>&#x1F388;</p>

<script>
  "use strict";

  function numericFontSize(element) {
    return element.style.fontSize.match(/\d+/)[0];
  }

  function multiplyFontSize(element, factor, min=0) {
    return Math.max(min, numericFontSize(element) * factor) + "px";
  }

  let balloon = document.querySelector("p");
  balloon.style.fontSize = "10px";
  function resizeBalloon() {
    if (event.key == "ArrowUp") {
      balloon.style.fontSize = multiplyFontSize(balloon, 1.1);
      if (numericFontSize(balloon) > 50) {
        let explosion = document.createTextNode("\ud83d\udca5");
        balloon.replaceChild(explosion, balloon.firstChild);
        window.removeEventListener("keydown", resizeBalloon);
      }
      event.stopPropagation();
    }
    if (event.key == "ArrowDown") {
      balloon.style.fontSize = multiplyFontSize(balloon, 0.9, 10);
      event.stopPropagation();
    }
  }
  window.addEventListener("keydown", resizeBalloon);
</script>
